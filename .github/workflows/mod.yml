name: go mod valid
on: [push, pull_request]

jobs:
  build:
    name: go
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go
      - name: check out
        uses: actions/checkout@v2
      - name: go mod tidy
        run: go mod tidy
      - name: check for changes
        run: test -z $(git status --porcelain)
